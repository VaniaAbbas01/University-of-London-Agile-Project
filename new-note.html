<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="toolbar">
            <div class="left-buttons">
              <button onclick="formatText('bold')"><b>B</b></button>
              <button onclick="formatText('italic')"><em>I</em></button>
              <button onclick="formatText('underline')"><u>U</u></button>
            </div>
            <div class="right-buttons">
              <button class="calculator" onclick="openCalculator()"><img src="assets/calculator(1).jpg" alt=""></button>
              <button class="equation-solver" onclick="openEquationSolver()"><img src="assets/equations.jpg" alt=""></button>
              <button class="graphical-calculator" onclick="openGraphicalCalculator()"><img src="assets/graphs.png" alt=""></button>
            </div>
          </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
